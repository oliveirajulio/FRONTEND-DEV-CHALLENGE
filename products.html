<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-sm-12">
                <h3>Products</h3>
                <hr />
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-3">
                <button id="btn-add1" class="btn btn-light btn-sm" data-bs-toggle="modal"
                    data-bs-target="#modal-product">Add</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>OBS</th>
                            <th>Register Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="modal-product">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button id="modal-customer" type="button" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-2">
                                <label for="id" class="form-label">Id:</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>
                            <div class="col-sm-10">
                                <label for="name" class="form-label">Name:</label>
                                <input id="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <label for="price" class="form-label">Price:</label>
                                <input id="price" type="text" class="form-control">
                            </div>
                            <div class="col-sm-2">
                                <label for="stock" class="form-label">Stock:</label>
                                <input id="stock" type="text" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="obs" class="form-label">OBS:</label>
                                <input id="obs" type="text" class="form-control">
                            </div>
                            <div class="col-sm-3">
                                <label for="date" class="form-label">Register Date:</label>
                                <input id="date" type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button id="btn-save1" type="button" class="btn btn-light">Save</button>
                        <button id="btn-cancel1" type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/product.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/products.js"></script>
</body>

</html>
