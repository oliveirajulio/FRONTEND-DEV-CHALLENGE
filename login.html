    <header class="header">
      <div class="headerback">
          <div class="headerbar">
              <nav class="main">
                  <ul class="navinner">
                      <li>CLOUT</li>
                      <li>
                          <a id="btn-products" href="#">PRODUCTS</a>
                      </li>
                      <li>CUSTOMERS</li>
                  </ul>
              </nav>
              <h1 class="tilte">OLIVER CLOUT</h1>

                      <li>SAQ</li>

          </div>

              <label for="password">Password:</label><br>
              <input id="password" type="password" placeholder="Enter your password">
          </div>

          <div class="esqueci-minha-senha">
              <a href="#">Forgot Password?</a>
          </div>

          <button id="btn-entrar">Enter</button>
